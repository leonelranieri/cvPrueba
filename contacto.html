    <h1>Envíame un mensaje</h1>

            <input type="text" id="nombre" name="nombre" placeholder="Escribí aquí tu nombre" required minlength="3">

            <label for="telefono">Teléfono: </label>
            <input type="text" id="telefono" name="telefono" placeholder="Escribí aquí tu teléfono" required> 
            <label for="comentario">Comentario: </label>
            <textarea name="comentario" id="comentario" maxlength="300" placeholder="Escribí aquí tu comentario" oninput="contarCaracteres()" required></textarea>
            <div id="contador">Caracteres restantes: 300</div>
